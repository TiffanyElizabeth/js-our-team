<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-our-team</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section id="team">
            <h2 class="section-title">Meet our Team</h2>
            <p class="section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in varius ane. Sed quis luctus eros. Phasellus rutrum laoreet leo in consequat.</p>
            <div class="team-container">
                <ul id="team-list" class="team-list">
                <!--Qui andranno tutte le card generate via JS-->
                    <li class="team-card">
                        <div class="card-image">
                            <img src="img/male1.png" alt="male1">
                        </div>
                        <div class="card-text">
                            <h3>Marco Bianchi</h3>
                            <p>Designer</p>
                            <a href="marcobianchi@team.com">marcobianchi@team.com</a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="form-container d-none">
            <h2>Add Team Member</h2>
            <form id="member-form">
                <div>
                    <input type="text" id="name" placeholder="Nome completo" required>
                </div>
                <div>
                    <input type="text" id="role" placeholder="Ruolo" required>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="image" id="image" required>
                </div>
            </form>
        </section>
    </div>
   
  <script src="script.js"></script>
</body>
</html>
